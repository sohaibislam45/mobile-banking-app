<head>

<body class="bg-[#f4f5f7] h-[100vh] max-w-lg mx-auto">
    <div class="bg-white nav-container flex justify-between items-center px-4 py-4 border-b-1 border-gray-300">

    </div>
    <!-- welcome div -->
     <div class="bg-white px-6">
