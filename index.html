<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-[#f4f5f7] h-[100vh] flex flex-col justify-center items-center">
    <div class="h-[150px] w-[300px] bg-[url(/assets/bg.png)] bg-cover flex justify-center items-center">
        <img src="/assets/Group.png" class="" alt="" srcset="">
    </div>
    <form>
        </div>
        <div class=" max-h-[317px] w-[320px] bg-white p-8 rounded-2xl">
            <div class=" rounded-lg">
                <h3 class="text-base font-semibold mb-2">Mobile Number</h3>
                <input type="text" id="input-phn" placeholder="Enter your number" class="input-phone rounded-full bg-[#f4f5f7] p-4 w-full border-none" />
            </div>
            <div class=" rounded-lg">
                <h3 class="text-base font-semibold mb-2 mt-4">4 Digit Pin</h3>
                <input type="text" id="input-digit" placeholder="Enter 4 digit pin" class="input-phone rounded-full bg-[#f4f5f7] p-4 w-full border-none" />
            </div>
            <button id="btn" class="btn bg-[#0874f2] text-white mt-4 w-full rounded-3xl">Log In</button>
        </div>
    </form>
    <script src="/styles/style.js"></script>
</body>

</html>
